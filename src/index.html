<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>TOP Calculator</title>
</head>
<body>
    <div class="calculatorDiv">
        <div class="display" id="display">
            <p>The calculation here</p>
            <p>The result here</p>
        </div>
        <div class="calculatorNumber" id="clearIcon"><p>AC</p></div>
        <div class="calculatorNumber" id="deleteIcon"><p>DEL</p></div>
        <div class="calculatorNumber">%</div>
        <div class="calculatorNumber">/</div>
        <div class="calculatorNumber">1</div>
        <div class="calculatorNumber">2</div>
        <div class="calculatorNumber">3</div>
        <div class="calculatorNumber">-</div>
        <div class="calculatorNumber">4</div>
        <div class="calculatorNumber">5</div>
        <div class="calculatorNumber">6</div>
        <div class="calculatorNumber">+</div>
        <div class="calculatorNumber">7</div>
        <div class="calculatorNumber">8</div>
        <div class="calculatorNumber">9</div>
        <div class="calculatorNumber">x</div>
        <div class="calculatorNumber">.</div>
        <div class="calculatorNumber">0</div>
        <div class="calculatorNumber" id="equalIcon">=</div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
